<div class="bg-body">
  <mat-card class="panel-card">
    <mat-card-header class="panel-card-header">
      <mat-card-title>Update Password</mat-card-title>
    </mat-card-header>
    <form [formGroup]="passwordChangeForm" autocomplete="off" novalidate (ngSubmit)="submitPasswordChangeForm(passwordChangeForm.value)">
      <mat-card-content class="panel-card-body">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="form-field">
                <input matInput placeholder="Mobile or Email" formControlName="email_mobile" (keyup)="onKeyupInput($event)" required>
                <mat-error *ngIf="hasError('email_mobile', 'required')">Please Enter Mobile or Email.Can't Empty</mat-error>
                <mat-error *ngIf="hasError('email_mobile', 'email') && !notvalidMobile">Email is not Valid</mat-error>
                <mat-error *ngIf="notvalidMobile">If mobile number should min 6 digits.</mat-error>
                <mat-error *ngIf="notValidEmail">Email is not Valid.</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="form-field">
                <input matInput placeholder="New Password" type="password" formControlName="new_password" (keyup)="storeNewPassword($event)" required>
                <mat-error *ngIf="hasError('new_password', 'required')">Please Enter the New Password</mat-error>
                <mat-error *ngIf="hasError('new_password', 'minlength')">Password should be min 6 chars.</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="form-field">
                <input matInput placeholder="Confirm Password" type="password" formControlName="confirm_password" (keyup)="storeConfirmPassword($event)" required>
                <mat-error *ngIf="hasError('confirm_password', 'required') && !isPasswordMatch">Please Enter the Confirm Password</mat-error>
                <mat-error *ngIf="isPasswordMatch" >Password is doesn't match.</mat-error> 
              </mat-form-field>
            </td>
          </tr>
        </table>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
      <mat-card-actions>
        <button class="password-btn" mat-raised-button color="primary">Update Password</button>
      </mat-card-actions>
    </form>
    <app-alert-box *ngIf="showAlertBox"  [msgInfo]="apiResponseStatus"></app-alert-box>
  </mat-card>
</div>
